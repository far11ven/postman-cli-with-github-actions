name: Postman-CLI-reusable-workflow
run-name: Started the reusable-workflow Postman-CLI
on:
  workflow_call:
    secrets:
      postman-api-key:
        required: true
        description: 'The token is passed from calling workflow'

jobs:
  postman-cli-install:
    runs-on: ubuntu-latest
    steps:
      - name: Install Postman CLI
        id: step1
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
          echo "ü§ñ Verifying Postman CLI install.."

      - name: Verify Postman CLI install
        id: step2
        run: |
          postman -v
          echo "üíØ Postman CLI installed."

      - name: Postman CLI Login
        id: step3
        run: |
          postman login --with-api-key ${{ secrets.postman-api-key }}
        
      - run: echo "‚úîÔ∏è Postman-CLI-reusable-workflow action complete"